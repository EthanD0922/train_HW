<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Schedules</title>

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Bootstrap CDN-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Firebase References -->
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Rivercrest's Flying Magical Carriage Schedule</h1>
            <p class="lead">Welcome to the Rivercrest Flying Magic Carriage Station.</p>
            <p>Here at RFMCS we've perfected the art of traversing Aelmoor within hours.
            </p>
        </div>
    </div>

    <table class="table table-striped" id="coreTable">
        <thead class=thead-light>
            <tr>
                <th scope="col">Carriage Destination</th>
                <th scope="col">Carriage Name</th>
                <th scope="col">Frquency of Arival (minutes)</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <form>
        <div class="form-group">
            <label for="destinationText">Carriage Destination</label>
            <input class="form-control" type="text" placeholder="Destination" id="destinationText">
        </div>
        <div class="form-group">
            <label for="nameText">Carriage's Name</label>
            <input class="form-control" type="text" placeholder="Name" id="nameText">
        </div>
        <div class="form-group">
            <label for="firstCarriageText">First Carriage Time (HH:MM - military time)</label>
            <input class="form-control" type="text" placeholder="00:00" id="firstCarriageText">
        </div>
        <div class="form-group">
            <label for="minutesText">Frequency in Minutes</label>
            <input class="form-control" type="text" placeholder="Minutes" id="minutesText">
        </div>
        <button type="submit" class="btn btn-primary" id="coreSubmit">Submit</button>
    </form>
    
  <!-- Script -->
  <script src="assets/app.js"></script>
</body>
